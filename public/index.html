<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Agenda de Contactos</h1>

    <!-- Barra de búsqueda -->
    <div id="busqueda">
      <input type="text" id="inputBusqueda" placeholder="Buscar por nombre...">
      <button onclick="buscarContactos()">Buscar</button>
    </div>

    <!-- Botón agregar contacto -->
    <button class="guardar" onclick="location.href='form.html'">➕ Agregar Contacto</button>

    <!-- Tabla de contactos -->
    <table id="tablaContactos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertan las filas dinámicamente con JS -->
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
